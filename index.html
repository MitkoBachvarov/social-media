<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title> Social Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="welcome-div">
        <img src="pictures/Logo-v2.png" class="logo">
        <h1 class="welcome-message">Welcome to my Social Hub</h1>
        <h3 class="slogan">True Connection</h3>
        <div class="login-form">
            <div class="username-login-box">
                <label for="username-login" class="username-login-text">Username:</label>
                <input class="username-login-input" id="username-login">
            </div>
        </div>
        <div class="login-form">
            <div class="password-login-box">
                <label for="password-input" class="password-login-text">Password:</label>
                <input type="text" class="password-login-input" id="password-input">
            </div>
            <button class="login-button">Login</button>
        </div>
    </div>
    <div class="register-div">
        <label for="email">Email:</label>
        <input class="register-email-input" id="email">
        <label for="username">Username:</label>
        <input class="register-username-input" id="username">

    </div>

    <script src="js/accounts.js"></script>
    <script src="js/Control-login-page.js"></script>
</body>
</html>
